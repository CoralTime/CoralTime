<div class="ct-color-picker">
    <p-colorPicker [ngModel]="bgColor"
                   (onChange)="writeValue($event.value)" #colorPicker></p-colorPicker>
    <input class="ct-input"
           [name]="name"
           [disabled]="disabled"
           [(ngModel)]="modelValue"
           [textMask]="{mask: colorMask, guide: false, keepCharPositions: true}"
           (ngModelChange)="writeValue(modelValue)">
</div>

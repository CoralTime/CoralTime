<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CoralTime tracker settings</title>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div>
            <label>Url of CoralTime site</label>
            <input type="text" id="siteUrl-input" />

            <label>Username of CoralTime site</label>
            <input type="text" id="userName-input" />
        </div>

        <div class="configuration-bottom">
            <button class="saveButton">Save Settings</button>
        </div>
    </div>
    <div class="error"></div>
    <script src="lib/VSS.SDK.min.js"></script>

    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            setupModuleLoader: true,
            usePlatformScripts: true,
            usePlatformStyles: true
        });

        VSS.require(["dist/configuration"], function (configuration) {
            console.log(configuration);
            VSS.register("CoralTimeTracker-Configuration", function () {});
            VSS.notifyLoadSucceeded();
        });
    </script>
</body>
</html>
